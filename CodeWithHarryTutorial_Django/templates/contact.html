{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x350/?contact,phone" alt="..." class="d-block w-100"/>
    <h1 class="text-center mt-4">Contact Us</h1>
</div>

<div class="container">
    <form method="post" action="/contact">{% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="John Doe">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="JohnDoe@example.com">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone" id="phone" placeholder="1234567890">
        </div>

        <div class="mb-3">
          <label for="desc" class="form-label">Message</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>


{% endblock body %}
